<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark AI ðŸ¦ˆ</title>
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --primary-accent: #00a8ff;
            --secondary-accent: #0095e0;
            --text-primary: #f0f0f0;
            --safe-area: env(safe-area-inset-bottom, 20px);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - var(--safe-area));
            max-height: -webkit-fill-available;
            padding-bottom: var(--safe-area);
        }
        
        #chat-header {
            background-color: var(--darker-bg);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        #chat-header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .logo-icon {
            font-size: 1.5rem;
            color: var(--primary-accent);
        }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
        }
        
        #chat-messages::-webkit-scrollbar {
            display: none;
        }
        
        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .ai-message {
            align-self: flex-start;
        }
        
        .message-content {
            padding: 10px 14px;
            border-radius: 14px;
            line-height: 1.4;
            font-size: 0.95rem;
            word-break: break-word;
        }
        
        .user-message .message-content {
            background-color: var(--primary-accent);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message .message-content {
            background-color: rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 4px;
        }
        
        .message-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .user-message .message-icon {
            background-color: var(--secondary-accent);
            color: white;
        }
        
        .ai-message .message-icon {
            background-color: rgba(0, 168, 255, 0.2);
            color: var(--primary-accent);
        }
        
        #input-area {
            padding: 12px 16px;
            background-color: var(--darker-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            gap: 8px;
            position: sticky;
            bottom: 0;
        }
        
        #user-input {
            flex: 1;
            padding: 10px 14px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            color: var(--text-primary);
            outline: none;
            font-size: 0.95rem;
            min-height: 40px;
        }
        
        #user-input:focus {
            border-color: var(--primary-accent);
        }
        
        #send-btn {
            background-color: var(--primary-accent);
            color: white;
            border: none;
            border-radius: 18px;
            padding: 0 16px;
            min-width: 60px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px 14px;
        }
        
        .typing-dot {
            width: 7px;
            height: 7px;
            background-color: var(--primary-accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <div class="logo-icon">ðŸ¦ˆ</div>
            <h1>Shark AI</h1>
        </div>
        
        <div id="chat-messages">
            <div class="message ai-message">
                <div class="message-icon">ðŸ¦ˆ</div>
                <div class="message-content">
                    Hello! I'm Shark AI. How can I help you today?
                </div>
            </div>
        </div>
        
        <div id="input-area">
            <input type="text" placeholder="Type your message..." id="user-input">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // API Configuration
        const API_KEY = "AIzaSyAiVJ0lYF_ZHF7nzzZfPuT2M0C5wSnvEnQ";
        const MODEL_NAME = "gemini-2.0-flash";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
        
        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Add message to chat
        function addMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const iconDiv = document.createElement('div');
            iconDiv.className = 'message-icon';
            iconDiv.textContent = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¦ˆ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (text === 'typing') {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                contentDiv.appendChild(typingDiv);
            } else {
                contentDiv.textContent = text;
            }
            
            messageDiv.appendChild(role === 'user' ? contentDiv : iconDiv);
            messageDiv.appendChild(role === 'user' ? iconDiv : contentDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return contentDiv;
        }
        
        // Call Gemini API
        async function getAIResponse(prompt) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });
                
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("API Error:", error);
                return "Sorry, I couldn't process your request.";
            }
        }
        
        // Handle message sending
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage('user', message);
            userInput.value = '';
            
            // Show typing indicator
            const aiResponseDiv = addMessage('ai', 'typing');
            
            // Get AI response
            const aiResponse = await getAIResponse(message);
            
            // Replace typing with actual response
            aiResponseDiv.innerHTML = '';
            aiResponseDiv.textContent = aiResponse;
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Focus input on load
        userInput.focus();
        
        // Adjust for mobile viewport
        function resizeHandler() {
            document.documentElement.style.setProperty('--safe-area', `${window.visualViewport ? window.visualViewport.height : window.innerHeight}px`);
        }
        
        window.addEventListener('resize', resizeHandler);
        resizeHandler();
    </script>
</body>
</html>
