<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark AI ðŸ¦ˆ</title>
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --primary-accent: #00a8ff;
            --secondary-accent: #0095e0;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            height: 100vh;
        }
        
        #chat-header {
            background-color: var(--darker-bg);
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        #chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .logo-icon {
            font-size: 1.8rem;
            color: var(--primary-accent);
        }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-accent) var(--darker-bg);
        }
        
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        #chat-messages::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }
        
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--primary-accent);
            border-radius: 3px;
        }
        
        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            max-width: 90%;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .ai-message {
            align-self: flex-start;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 1rem;
        }
        
        .user-message .message-content {
            background-color: var(--primary-accent);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message .message-content {
            background-color: rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 4px;
            color: var(--text-primary);
        }
        
        .message-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }
        
        .user-message .message-icon {
            background-color: var(--secondary-accent);
            color: white;
        }
        
        .ai-message .message-icon {
            background-color: rgba(0, 168, 255, 0.2);
            color: var(--primary-accent);
        }
        
        #input-area {
            padding: 16px;
            background-color: var(--darker-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            gap: 12px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #user-input:focus {
            border-color: var(--primary-accent);
        }
        
        #send-btn {
            background-color: var(--primary-accent);
            color: white;
            border: none;
            border-radius: 18px;
            padding: 0 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        #send-btn:hover {
            background-color: var(--secondary-accent);
        }
        
        #send-btn:active {
            transform: scale(0.98);
        }
        
        .loading-dots {
            display: inline-flex;
            align-items: center;
            height: 20px;
        }
        
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-accent);
            margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .message {
                max-width: 95%;
            }
            
            .message-content {
                padding: 10px 14px;
                font-size: 0.95rem;
            }
            
            #input-area {
                padding: 12px;
            }
            
            #user-input {
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <div class="logo-icon">ðŸ¦ˆ</div>
            <h1>Shark AI</h1>
        </div>
        
        <div id="chat-messages">
            <div class="message ai-message">
                <div class="message-icon">ðŸ¦ˆ</div>
                <div class="message-content">
                    Hello! I'm Shark AI. How can I help you today?
                </div>
            </div>
        </div>
        
        <div id="input-area">
            <input type="text" placeholder="Type your message..." id="user-input">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // API Configuration
        const API_KEY = "AIzaSyAiVJ0lYF_ZHF7nzzZfPuT2M0C5wSnvEnQ";
        const MODEL_NAME = "gemini-2.0-flash";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
        
        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Function to add message to chat
        function addMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const iconDiv = document.createElement('div');
            iconDiv.className = 'message-icon';
            iconDiv.textContent = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¦ˆ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (text === 'loading') {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading-dots';
                loadingDiv.innerHTML = '<span></span><span></span><span></span>';
                contentDiv.appendChild(loadingDiv);
            } else {
                contentDiv.textContent = text;
            }
            
            messageDiv.appendChild(role === 'user' ? contentDiv : iconDiv);
            messageDiv.appendChild(role === 'user' ? iconDiv : contentDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return contentDiv;
        }
        
        // Function to call Gemini API
        async function callGeminiAPI(prompt) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                return "Sorry, I encountered an error processing your request.";
            }
        }
        
        // Event listener for send button
        sendBtn.addEventListener('click', async function() {
            const message = userInput.value.trim();
            
            if (message) {
                // Add user message
                addMessage('user', message);
                userInput.value = '';
                
                // Add loading indicator for AI response
                const aiContentDiv = addMessage('ai', 'loading');
                
                // Call Gemini API
                const aiResponse = await callGeminiAPI(message);
                
                // Replace loading indicator with actual response
                aiContentDiv.innerHTML = '';
                aiContentDiv.textContent = aiResponse;
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
        
        // Also work with Enter key
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
        
        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
