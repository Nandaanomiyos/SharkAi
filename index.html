<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark AI ðŸ¦ˆ</title>
    <style>
        :root {
            --bg-color: #17171A;
            --card-color: #26262B;
            --primary: #00A8FF;
            --text-primary: #F5F5F5;
            --text-secondary: #A3A3A3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 16px;
            overflow: hidden;
        }
        
        #chat-header {
            padding: 16px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        #chat-header h1 {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--card-color);
        }
        
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        #chat-messages::-webkit-scrollbar-track {
            background: var(--card-color);
            border-radius: 3px;
        }
        
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            flex-direction: row-reverse;
        }
        
        .ai-message {
            flex-direction: row;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 4px;
        }
        
        .user-avatar {
            background-color: var(--primary);
            color: white;
        }
        
        .ai-avatar {
            background-color: var(--card-color);
            color: var(--primary);
        }
        
        .message-content {
            max-width: calc(100% - 60px);
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .user-message .message-content {
            background-color: var(--primary);
            color: white;
            border-top-right-radius: 4px;
        }
        
        .ai-message .message-content {
            background-color: var(--card-color);
            border-top-left-radius: 4px;
        }
        
        .message-content b, .message-content strong {
            font-weight: 600;
        }
        
        .message-content i, .message-content em {
            font-style: italic;
        }
        
        #input-container {
            padding: 16px 0;
        }
        
        #input-box {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        #message-input {
            flex: 1;
            min-height: 48px;
            max-height: 200px;
            padding: 12px 16px;
            background-color: var(--card-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            outline: none;
            resize: none;
            font-family: inherit;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        #message-input:focus {
            border-color: var(--primary);
        }
        
        #send-button {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 12px 16px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <div class="logo-icon">ðŸ¦ˆ</div>
            <h1>Shark AI</h1>
        </div>
        
        <div id="chat-messages">
            <div class="message ai-message">
                <div class="message-avatar ai-avatar">ðŸ¦ˆ</div>
                <div class="message-content">
                    Hello! I'm Shark AI powered by nanda. How can I assist you today?
                </div>
            </div>
        </div>
        
        <div id="input-container">
            <div id="input-box">
                <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Gemini API Configuration
        const API_KEY = "AIzaSyAiVJ0lYF_ZHF7nzzZfPuT2M0C5wSnvEnQ";
        const MODEL_NAME = "gemini-2.0-flash";
        
        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Process markdown formatting
        function processMarkdown(text) {
            // Replace **bold** with <b>bold</b>
            text = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            // Replace *italic* with <i>italic</i>
            text = text.replace(/\*(.*?)\*/g, '<i>$1</i>');
            return text;
        }
        
        // Add message to chat
        function addMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = `message-avatar ${role}-avatar`;
            avatarDiv.textContent = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¦ˆ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (text === 'typing') {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                contentDiv.appendChild(typingDiv);
            } else {
                contentDiv.innerHTML = processMarkdown(text);
            }
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return contentDiv;
        }
        
        // Simulate typing effect (faster version)
        async function typeResponse(element, text) {
            return new Promise(resolve => {
                let i = 0;
                const speed = 10; // faster typing speed (reduced from 20ms to 10ms)
                const chunkSize = 3; // type multiple characters at once
                
                function typeWriter() {
                    if (i < text.length) {
                        // Process markdown as we type
                        const chunk = text.substring(i, i + chunkSize);
                        const processedChunk = processMarkdown(chunk);
                        
                        // Insert at the end while preserving existing HTML
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = element.innerHTML + processedChunk;
                        element.innerHTML = tempDiv.innerHTML;
                        
                        i += chunkSize;
                        setTimeout(typeWriter, speed);
                    } else {
                        resolve();
                    }
                }
                
                typeWriter();
            });
        }
        
        // Call Gemini API
        async function getAIResponse(prompt) {
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: prompt }]
                            }]
                        })
                    }
                );
                
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("API Error:", error);
                return "Sorry, I encountered an error. Please try again.";
            }
        }
        
        // Handle message sending
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            const aiResponseDiv = addMessage('ai', 'typing');
            
            // Get AI response
            const aiResponse = await getAIResponse(message);
            
            // Clear typing indicator
            aiResponseDiv.innerHTML = '';
            
            // Simulate typing effect (faster)
            await typeResponse(aiResponseDiv, aiResponse);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Focus input on load
        messageInput.focus();
    </script>
</body>
    </html>
